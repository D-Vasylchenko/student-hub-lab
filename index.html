<!DOCTYPE html>
<html lang="uk">
<head>

        .search-container { position: relative; width: 300px; margin: 0 auto; }

        input { width: 100%; padding: 10px; box-sizing: border-box; font-size: 16px; }

            list-style: none;

            border-top: none;
            z-index: 10;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .suggestions-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestions-list li:hover { background-color: #f0f0f0; }
        .suggestions-list li span { font-size: 0.85em; color: #666; display: block;}

        #weather-result { margin-top: 20px; display: none; background: white; padding: 20px; border-radius: 10px; width: 300px; margin-left: auto; margin-right: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .alert { color: #d9534f; font-weight: bold; display: block; margin-top: 5px;}
    </style>
</head>
