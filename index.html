<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* —Å—Ç–∏–ª—ñ –º–µ–Ω–µ–¥–∂–µ—Ä–∞ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; }

        /*–µ–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó */
        #auth-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .auth-box {
            background: white; padding: 2rem; border-radius: 20px; width: 350px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .btn-primary { background: #764ba2; color: white; }
        .btn-secondary { background: transparent; color: #764ba2; border: 1px solid #764ba2; }

        /*—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≥–æ–ª–æ–≤–Ω–∏–π */
        #app-container { display: none; width: 100%; height: 100%; display: flex; }

        /*–º–µ–Ω—é */
        .sidebar {
            width: 300px; background: white; border-right: 1px solid #ddd;
            display: flex; flex-direction: column; height: 100%;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #eee; background: #f8f9fa; }
        .sidebar-header h2 { font-size: 1.2rem; color: #333; }
        .user-status { font-size: 0.8rem; color: #04b204; margin-top: 5px; display: block;}

        .channels-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .section-title { font-size: 0.75rem; color: #888; text-transform: uppercase; margin: 15px 0 5px 10px; font-weight: bold; }

        .channel-item {
            padding: 10px 15px; cursor: pointer; border-radius: 8px; color: #444; margin-bottom: 2px;
            display: flex; align-items: center;
        }
        .channel-item:hover { background: #f0f2f5; }
        .channel-item.active { background: #e7f3ff; color: #1877f2; font-weight: bold; }


        /* –≤—ñ–¥–∂–µ—Ç –ø–æ–≥–æ–¥–∏*/
        .weather-widget {
            padding: 15px; border-top: 1px solid #eee; background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: white; text-align: center;
        }
        .weather-top { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .weather-temp { font-size: 1.5rem; font-weight: bold; }
        .weather-desc { font-size: 0.8rem; opacity: 0.9; text-transform: capitalize;}
        .mini-input { width: 70%; padding: 5px; font-size: 0.8rem; margin-top: 5px; border: none; border-radius: 4px; }

        /* —á–∞—Ç(–ø–∞–Ω–µ–ª—å) */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; background: #fff; }

        .chat-header {
            padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;
            background: white;
        }
        .chat-title { font-weight: bold; font-size: 1.1rem; }

        .messages-box {
            flex-grow: 1; padding: 20px; overflow-y: auto; background: #f0f2f5;
            display: flex; flex-direction: column; gap: 10px;
        }

        .msg-mine .msg-sender { display: none; }

        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        .input-area input { margin-bottom: 0; padding: 12px; border-radius: 20px; background: #f0f2f5; border: none; }

        /*—Å–∫—Ä–æ–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="auth-box">
        <h2>üîê –í—Ö—ñ–¥ —É –•–∞–±</h2>
        <input type="text" id="username" placeholder="–í–∞—à –Ω—ñ–∫–Ω–µ–π–º">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn-primary" onclick="loginUser()">–£–≤—ñ–π—Ç–∏</button>
        <button class="btn-secondary" onclick="registerUser()">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>
        <p id="auth-error" style="color: #e10202; font-size: 0.8rem; margin-top: 10px;"></p>
    </div>
</div>

<div id="app-container" style="display: none;"> <div class="sidebar">

    </div>

    <div class="channels-list">
        <div class="section-title">–§–æ—Ä—É–º–∏</div>

        <div class="channel-item" onclick="switchChat('homework', 'public')"># üìö –¥–æ–º–∞—à–∫a</div>
        <div class="channel-item" onclick="switchChat('offtopic', 'public')"># ‚òï —Ñ–ª—É–¥–∏–ª–∫–∞</div>

        <div class="section-title">–û—Å–æ–±–∏—Å—Ç—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</div>
        <div id="users-list">
        </div>
    </div>

    <div class="weather-widget">
        <div class="weather-top">
            <img id="w-icon" src="" width="40" style="display:none">
            <div id="w-temp" class="weather-temp">--¬∞</div>
        </div>
        <div id="w-desc" class="weather-desc">–í–≤–µ–¥—ñ—Ç—å –º—ñ—Å—Ç–æ üëá</div>
        <input type="text" class="mini-input" placeholder="–ú—ñ—Å—Ç–æ..." onchange="getMiniWeather(this.value)">
    </div>
</div>

    <div class="chat-area">
        <div class="chat-header">
            <div id="chat-title" class="chat-title"># general</div>
        </div>

        <div id="messages-box" class="messages-box">
        </div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." autocomplete="off">
            <button class="btn-primary" style="width: auto; margin-bottom: 0;" onclick="sendMessage()">Send ‚û§</button>
        </div>
    </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
